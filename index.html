    <script>
        var addRippleEffect = function (e) {
            var target = e.target;
            if (target.className.toLowerCase() !== 'bbbbbtnkuosan') return false;
            var rect = target.getBoundingClientRect();
            var ripple = target.querySelector('.ripple');
            if (!ripple) {
                ripple = document.createElement('span');
                ripple.className = 'ripple'
                ripple.style.height = ripple.style.width = Math.max(rect.width, rect.height) + 'px'
                target.appendChild(ripple);
            }
            ripple.classList.remove('show');
            var top = e.pageY - rect.top - ripple.offsetHeight / 2 - document.body.scrollTop;
            var left = e.pageX - rect.left - ripple.offsetWidth / 2 - document.body.scrollLeft;
            ripple.style.top = top + 'px';
            ripple.style.left = left + 'px';
            ripple.classList.add('show');
            return false;
        }
        document.addEventListener('click', addRippleEffect, false);
    </script>

        var hongdian=document.getElementById('hongdian');

        //IE8及以下不支持event
        var event = event || window.event;
        //IE浏览器不支持pageX,pageY
        var pageX = event.pageX || event.clientX + scrollLeft;
        var pageY = event.pageY || event.clientY + scrollTop;
        hongdian.style.left = pageX+'px';
        hongdian.style.top = pageY+'px';
        hongdian.style.display='block';
        hongdian.style.width='1px';
        hongdian.style.height='1px';
        var divwidth = 50;
        var divheight = 50;
        var i=0;
        var pingmuheight=document.documentElement.clientHeight;
        pingmuheight=pingmuheight/50*20;
        setInterval(function (){
            if (i < pingmuheight) {

                divheight += 50;
